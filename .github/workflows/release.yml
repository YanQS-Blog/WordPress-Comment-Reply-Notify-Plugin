name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  package_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release zip
        run: |
          TAG="${{ github.ref_name }}"
          ZIPNAME="wp-comment-notify-${TAG}.zip"
          mkdir -p release
          # Create a zip archive containing the repository root
          git archive --format=zip --output="release/${ZIPNAME}" HEAD
          echo "Created release/${ZIPNAME}"

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/wp-comment-notify-${{ github.ref_name }}.zip
          asset_name: wp-comment-notify-${{ github.ref_name }}.zip
          asset_content_type: application/zip
