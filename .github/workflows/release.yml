name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release zip (exclude dev files)
        run: |
          TAG="${{ github.ref_name }}"
          ZIPNAME="wp-comment-notify-${TAG}.zip"
          mkdir -p release
          # Prepare list of tracked files, excluding tests and development files
          git ls-files > all_files.txt
          # Exclude development files and directories (tests, .github, composer, phpunit, readmes, smtp_test)
          grep -Ev '^(composer.json$|phpunit.xml$|README.md$|README.en_US.md$|smtp_test.php$|.github/|tests/)' all_files.txt > files_to_zip.txt
          # Create zip from filtered file list
          if [ -s files_to_zip.txt ]; then
            zip -r "release/${ZIPNAME}" -@ < files_to_zip.txt
            echo "Created release/${ZIPNAME} (excluded composer.json, phpunit.xml, README*, smtp_test.php, .github/)"
          else
            echo "No files to package" && exit 1
          fi

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          # Prefer a personal access token stored in repository secret `RELEASE_TOKEN`.
          # If not provided, the action will fall back to the default GITHUB token,
          # but some repos/org settings may prevent GITHUB_TOKEN from creating releases.
          token: ${{ secrets.RELEASE_TOKEN }}
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "插件主页 (Plugin Homepage): https://yanqs.me/wp-comment-notify-plugin/"
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          # Use the repository secret RELEASE_TOKEN (a PAT) for uploading assets.
          # If RELEASE_TOKEN is not set, the step will run without this env and
          # fall back to the default GITHUB token behavior.
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/wp-comment-notify-${{ github.ref_name }}.zip
          asset_name: wp-comment-notify-${{ github.ref_name }}.zip
          asset_content_type: application/zip
