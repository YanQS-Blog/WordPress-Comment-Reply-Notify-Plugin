name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  package_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release zip
        run: |
          TAG="${{ github.ref_name }}"
          ZIPNAME="wp-comment-notify-${TAG}.zip"
          mkdir -p release
          # Create a zip archive containing the repository root
          git archive --format=zip --output="release/${ZIPNAME}" HEAD
          echo "Created release/${ZIPNAME}"

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          # Prefer a personal access token stored in repository secret `RELEASE_TOKEN`.
          # If not provided, the action will fall back to the default GITHUB token,
          # but some repos/org settings may prevent GITHUB_TOKEN from creating releases.
          token: ${{ secrets.RELEASE_TOKEN }}
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "插件主页 (Plugin Homepage): https://yanqs.me/wp-comment-notify-plugin/"
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          # Use the repository secret RELEASE_TOKEN (a PAT) for uploading assets.
          # If RELEASE_TOKEN is not set, the step will run without this env and
          # fall back to the default GITHUB token behavior.
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/wp-comment-notify-${{ github.ref_name }}.zip
          asset_name: wp-comment-notify-${{ github.ref_name }}.zip
          asset_content_type: application/zip
